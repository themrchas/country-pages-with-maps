<div class="dashboard-container">
    <ng-container *ngIf="selectedCountry && selectedTopic">
          <div class="row wow fadeIn" *ngFor="let row of rows">
            <ng-container *ngFor="let tile of row">
              <div class="mb-4" [ngClass]="{'col-lg-4': tile.colspan === 1, 'col-lg-8': tile.colspan === 2, 'col-lg-12': tile.colspan === 3}">
                  <app-tile [tile]="tile" [country]="selectedCountry"></app-tile>
              </div>
            </ng-container>
          </div>  
    </ng-container>
</div>
