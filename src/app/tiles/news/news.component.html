<mat-card class="mat-elevation-z3">
    <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{selectedCountry.title}}</mat-card-title>
        <mat-card-subtitle>{{selectedCountry.population}}</mat-card-subtitle>-->
        <mat-card-title>{{settings.title}}</mat-card-title>
    </mat-card-header>
      <mat-card-content>
          <perfect-scrollbar style="height:250px">
            <div *ngFor="let newsItem of newsItems" style="width: 90%">
              <div class="news-item">
                <a href="{{newsItem.url}}" class="fg-white news-title"><i *ngIf="newsItem.source.type === 'docLibrary'" class="fa fa-file-o"></i><span>{{newsItem.title}}</span></a>
                <div *ngIf="newsItem.body" class="news-body">{{ (newsItem.body.length>110) ? (newsItem.body | slice:0:110)+'...':(newsItem.body) }}</div>
                <div class="news-meta"><a href="{{newsItem.source.sourceURL}}" class='news-source'>{{newsItem.source.sourceName}}</a><span class='news-time'>{{newsItem.date.fromNow()}}</span></div>
              </div>
              <hr>
            </div>
          </perfect-scrollbar>
      </mat-card-content>
    </mat-card>
